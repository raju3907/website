<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center the h1 vertically */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        h1 {
            font-size: 32px;
            align-items: center;
            margin: 10;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #555;
            color: #fff;
        }

        .register-button {
            background-color: #3498db;
            color: #fff;
        }

        .login-button {
            background-color: #2ecc71;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            margin-top: 120px;
            box-sizing: border-box;
            padding: 250px 20px 20px; /* Adjusted top padding to account for fixed header */
            background-color:#37F4FA;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>BGR Website</h1>
        <nav>
            
            <div>
                <a href="signup" class="btn btn-outline-success" margin-right: 10px>SignUp</a>
                <a href="signin" class="btn btn-outline-primary" margin-left: 10px>Login</a>
            </div>
        </nav>
    </header>
   
    <div class="container">
        <h2>Welcome to BGR Website</h2>
        <p>Please Sign in to know more about this website.</p>
    </div>
    <footer>
        <p align='center'>&copy; 2023 BGR Website. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
