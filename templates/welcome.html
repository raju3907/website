<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* Light gray background color */
            text-align: center;
            color: #333; /* Dark text color for better readability */
        }

        header {
            background-color: #333; /* Dark gray header background color */
            color: #fff; /* White text color */
            padding: 10px 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White container background color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #555;
            color: #fff;
        }

        .register-button {
            background-color: #3498db; /* Blue button color */
            color: #fff;
        }

        .login-button {
            background-color: #2ecc71; /* Green button color */
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
