<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Dashboard</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

       

        nav {
            text-align: center;
            background-color: #333;
            padding: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .order-summary,
        .sales-analytics,
        .product-recommendations {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>E-commerce Dashboard</h1>
        <nav>
            <div class="dropdown">
                <span class="button">Home</span>
                <div class="dropdown-content">
                    <a href="#">Dashboard</a>
                    <a href="#">Analytics</a>
                    <a href="#">Settings</a>
                </div>
            </div>

            <div class="dropdown">
                <span class="button">Orders</span>
                <div class="dropdown-content">
                    <a href="#">View Orders</a>
                    <a href="#">Manage Orders</a>
                </div>
            </div>

            <div class="dropdown">
                <span class="button">Account</span>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="/signout">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="order-summary">
        <h2>Order Summary</h2>
        <!-- Include order summary information here -->
    </section>

    <section class="sales-analytics">
        <h2>Sales Analytics</h2>
        <!-- Include sales analytics charts or data here -->
    </section>

    <section class="product-recommendations">
        <h2>Product Recommendations</h2>
        <!-- Include product recommendations or featured products here -->
    </section>

    <footer>
        <p>&copy; 2023 BGR E-commerce Website. All rights reserved.</p>
    </footer>

</body>
</html>
